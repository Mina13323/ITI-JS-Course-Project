<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="auth.css" />
    <title>Login / Register</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .form-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
      }

      .form-container h2 {
        margin-top: 0;
        color: #2d3748;
        text-align: center;
        margin-bottom: 24px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #4a5568;
      }

      .form-container input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 0.2s;
      }

      .form-container input:focus {
        outline: none;
        border-color: #667eea;
      }

      .form-container input.error {
        border-color: #e53e3e;
      }

      .form-container button[type="submit"] {
        background: #667eea;
        color: white;
        border: none;
        padding: 14px;
        width: 100%;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 12px;
        transition: background 0.2s;
      }

      .form-container button[type="submit"]:hover {
        background: #5568d3;
      }

      .form-container button[type="submit"]:disabled {
        background: #a0aec0;
        cursor: not-allowed;
      }

      .form-container p {
        text-align: center;
        color: #718096;
        margin: 0;
      }

      .error-message {
        color: #e53e3e;
        font-size: 0.9rem;
        margin-bottom: 12px;
        text-align: center;
        min-height: 20px;
      }

      .password-hint {
        font-size: 0.8rem;
        color: #718096;
        margin-top: 4px;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Login Form -->
    <form id="loginSection" class="form-container" novalidate>
      <h2>Login</h2>

      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input
          type="email"
          id="loginEmail"
          placeholder="Enter your email"
          autocomplete="email"
        />
        <p class="error-message" id="loginEmailError"></p>
      </div>

      <div class="form-group">
        <label for="loginPass">Password</label>
        <input
          type="password"
          id="loginPass"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <p class="error-message" id="loginPassError"></p>
      </div>

      <p id="loginError" class="error-message" style="display: none"></p>

      <button type="submit">Login</button>

      <p>
        Don't have an account?
        <button type="button" id="registerBtn" class="link-btn">
          Register here
        </button>
      </p>

      <a href="../index.html" class="back-link"
        ><i class="fa-solid fa-arrow-left"></i> Back to Home</a
      >
    </form>

    <!-- Register Form -->
    <form id="registerSection" class="form-container hidden" novalidate>
      <h2>Create Account</h2>

      <div class="form-group">
        <label for="regName">Full Name</label>
        <input
          type="text"
          id="regName"
          placeholder="Enter your name"
          autocomplete="name"
        />
        <p class="error-message" id="regNameError"></p>
      </div>

      <div class="form-group">
        <label for="regEmail">Email</label>
        <input
          type="email"
          id="regEmail"
          placeholder="Enter your email"
          autocomplete="email"
        />
        <p class="error-message" id="regEmailError"></p>
      </div>

      <div class="form-group">
        <label for="regPass">Password</label>
        <input
          type="password"
          id="regPass"
          placeholder="Create a password"
          autocomplete="new-password"
        />
        <p class="password-hint">At least 6 characters</p>
        <p class="error-message" id="regPassError"></p>
      </div>

      <div class="form-group">
        <label for="regConfirmPass">Confirm Password</label>
        <input
          type="password"
          id="regConfirmPass"
          placeholder="Confirm your password"
          autocomplete="new-password"
        />
        <p class="error-message" id="regConfirmPassError"></p>
      </div>

      <p id="regError" class="error-message" style="display: none"></p>

      <button type="submit">Create Account</button>

      <p>
        Already have an account?
        <button type="button" id="loginBtn" class="link-btn">Login here</button>
      </p>

      <a href="../index.html" class="back-link"
        ><i class="fa-solid fa-arrow-left"></i> Back to Home</a
      >
    </form>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Auth Script -->
    <script src="../shared/env.js"></script>
    <script src="auth.js"></script>
    <script>
      checkAlreadyLoggedIn();
    </script>
  </body>
</html>
