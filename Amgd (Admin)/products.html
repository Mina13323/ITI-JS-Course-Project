<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products - Admin</title>
    <link rel="stylesheet" href="../shared/shared.css" />
    <style>
      .admin-layout {
        display: flex;
        min-height: calc(100vh - 64px);
      }

      .sidebar {
        width: 250px;
        background: var(--white);
        border-right: 1px solid var(--border);
        padding: 24px 0;
        position: sticky;
        top: 64px;
        height: calc(100vh - 64px);
      }

      .sidebar-link {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 24px;
        color: var(--muted);
        font-weight: 500;
        transition: var(--transition);
      }

      .sidebar-link:hover {
        background: var(--light);
        color: var(--primary);
      }

      .sidebar-link.active {
        background: rgba(99, 102, 241, 0.1);
        color: var(--primary);
        border-right: 3px solid var(--primary);
      }

      .main-content {
        flex: 1;
        padding: 32px;
        background: var(--light);
      }

      .product-form-card {
        background: var(--white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        margin-bottom: 32px;
      }

      .form-header {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .form-body {
        padding: 24px;
        display: none;
      }

      .form-body.show {
        display: block;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .form-grid .form-group.full-width {
        grid-column: span 2;
      }

      .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid var(--border);
      }

      .table-card {
        background: var(--white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .table-header {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border);
      }

      .product-image {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: var(--radius-sm);
      }

      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }

        .form-grid .form-group.full-width {
          grid-column: span 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav">
      <div class="nav-brand">
        <i class="fa-solid fa-cart-shopping"></i> E-Commerce <span>Admin</span>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="products.html" class="nav-link active">Products</a>
        <a href="categories.html" class="nav-link">Categories</a>
        <a href="orders.html" class="nav-link">Orders</a>
        <a href="reviews.html" class="nav-link">Reviews</a>
        <a href="#" class="nav-link logout" id="logoutBtn">Logout</a>
      </div>
    </nav>

    <div class="admin-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <a href="index.html" class="sidebar-link"
          ><i class="fa-solid fa-chart-simple"></i> Dashboard</a
        >
        <a href="products.html" class="sidebar-link active"
          ><i class="fa-solid fa-box-open"></i> Products</a
        >
        <a href="categories.html" class="sidebar-link"
          ><i class="fa-solid fa-tags"></i> Categories</a
        >
        <a href="orders.html" class="sidebar-link"
          ><i class="fa-solid fa-clipboard-list"></i> Orders</a
        >
        <a href="reviews.html" class="sidebar-link"
          ><i class="fa-solid fa-star"></i> Reviews</a
        >
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h1 class="page-title">Manage Products</h1>
          <p class="page-subtitle">
            Add, edit, and manage your product inventory.
          </p>
        </div>

        <!-- Product Form -->
        <div class="product-form-card">
          <div class="form-header">
            <h2 class="section-title" id="formTitle">Add New Product</h2>
            <button class="btn btn-primary" id="add-product-btn">
              <i class="fa-solid fa-plus"></i> Add Product
            </button>
          </div>
          <form class="form-body" id="product-form">
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Product Name *</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="Enter product name"
                />
                <p class="form-error" id="name-error"></p>
              </div>

              <div class="form-group">
                <label class="form-label">Image URL</label>
                <input
                  type="text"
                  class="form-control"
                  name="image"
                  placeholder="https://example.com/image.jpg"
                />
                <p class="form-error" id="image-error"></p>
              </div>

              <div class="form-group">
                <label class="form-label">Price ($) *</label>
                <input
                  type="number"
                  class="form-control"
                  name="price"
                  placeholder="0.00"
                  step="0.01"
                  min="0"
                />
                <p class="form-error" id="price-error"></p>
              </div>

              <div class="form-group">
                <label class="form-label">Stock Quantity *</label>
                <input
                  type="number"
                  class="form-control"
                  name="stock"
                  placeholder="0"
                  min="0"
                />
                <p class="form-error" id="stock-error"></p>
              </div>

              <div class="form-group">
                <label class="form-label">Category *</label>
                <select
                  class="form-control"
                  name="category"
                  id="product-category"
                >
                  <option value="">-- Select Category --</option>
                </select>
                <p class="form-error" id="category-error"></p>
              </div>

              <div class="form-group full-width">
                <label class="form-label">Description *</label>
                <textarea
                  class="form-control"
                  name="description"
                  rows="3"
                  placeholder="Enter product description..."
                ></textarea>
                <p class="form-error" id="description-error"></p>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Add Product</button>
              <button type="button" class="btn btn-outline" id="cancel-btn">
                Cancel
              </button>
            </div>
          </form>
        </div>

        <!-- Products Table -->
        <div class="table-card">
          <div class="table-header">
            <h2 class="section-title">All Products</h2>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Category</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="products-body">
                <tr>
                  <td colspan="6" class="text-center">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Firebase SDK -->
    <!-- Firebase SDK -->
    <script src="../shared/env.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="storage.js"></script>
    <script src="products.js"></script>
  </body>
</html>
