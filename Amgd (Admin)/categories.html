<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Categories - Admin</title>
    <link rel="stylesheet" href="../shared/shared.css" />
    <style>
      .admin-layout {
        display: flex;
        min-height: calc(100vh - 64px);
      }

      .sidebar {
        width: 250px;
        background: var(--white);
        border-right: 1px solid var(--border);
        padding: 24px 0;
        position: sticky;
        top: 64px;
        height: calc(100vh - 64px);
      }

      .sidebar-link {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 24px;
        color: var(--muted);
        font-weight: 500;
        transition: var(--transition);
      }

      .sidebar-link:hover {
        background: var(--light);
        color: var(--primary);
      }

      .sidebar-link.active {
        background: rgba(99, 102, 241, 0.1);
        color: var(--primary);
        border-right: 3px solid var(--primary);
      }

      .main-content {
        flex: 1;
        padding: 32px;
        background: var(--light);
      }

      .category-form-card {
        background: var(--white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        padding: 24px;
        margin-bottom: 32px;
      }

      .add-category-form {
        display: flex;
        gap: 16px;
        align-items: flex-end;
      }

      .add-category-form .form-group {
        flex: 1;
        margin-bottom: 0;
      }

      .table-card {
        background: var(--white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .table-header {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border);
      }

      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        .add-category-form {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav">
      <div class="nav-brand">
        <i class="fa-solid fa-cart-shopping"></i> E-Commerce <span>Admin</span>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="categories.html" class="nav-link active">Categories</a>
        <a href="orders.html" class="nav-link">Orders</a>
        <a href="reviews.html" class="nav-link">Reviews</a>
        <a href="#" class="nav-link logout" id="logoutBtn">Logout</a>
      </div>
    </nav>

    <div class="admin-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <a href="index.html" class="sidebar-link"
          ><i class="fa-solid fa-chart-simple"></i> Dashboard</a
        >
        <a href="products.html" class="sidebar-link"
          ><i class="fa-solid fa-box-open"></i> Products</a
        >
        <a href="categories.html" class="sidebar-link active"
          ><i class="fa-solid fa-tags"></i> Categories</a
        >
        <a href="orders.html" class="sidebar-link"
          ><i class="fa-solid fa-clipboard-list"></i> Orders</a
        >
        <a href="reviews.html" class="sidebar-link"
          ><i class="fa-solid fa-star"></i> Reviews</a
        >
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h1 class="page-title">Manage Categories</h1>
          <p class="page-subtitle">Organize your products with categories.</p>
        </div>

        <!-- Add Category Form -->
        <div class="category-form-card">
          <h3 style="margin-bottom: 16px">Add New Category</h3>
          <div class="add-category-form">
            <div class="form-group">
              <label class="form-label">Category Name</label>
              <input
                type="text"
                class="form-control"
                id="category-name"
                placeholder="Enter category name"
              />
              <p class="form-error" id="category-error"></p>
            </div>
            <button class="btn btn-primary" id="add-category-btn">
              Add Category
            </button>
          </div>
        </div>

        <!-- Categories Table -->
        <div class="table-card">
          <div class="table-header">
            <h2 class="section-title">All Categories</h2>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Products</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="categories-body">
                <tr>
                  <td colspan="4" class="text-center">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Firebase SDK -->
    <!-- Firebase SDK -->
    <script src="../shared/env.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="storage.js"></script>
    <script src="categories.js"></script>
  </body>
</html>
